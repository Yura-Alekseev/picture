<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<table>
    <tr class="first-line">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td class="yellow-box" colspan="2"></td>
    </tr>

    <tr class="second-line">
        <td></td>
        <td class="orange-box" rowspan="2" colspan="3"></td>
        <td class="yellow-box" colspan="2"></td>
    </tr>

    <tr class="third-line">
        <td rowspan="2"></td>
        <td></td>
        <td></td>

    </tr>

    <tr class="fourth-line">
        <td class="black-box"></td>
        <td class="black-box"></td>
        <td></td>
        <td colspan="2"></td>
    </tr>

    <tr class="fifth-line">
        <td class="yellow-box" rowspan="3"></td>
        <td class="black-box"></td>
        <td class="black-box"></td>
        <td></td>
        <td class="blue-box" rowspan="2" colspan="2"></td>
    </tr>

    <tr class="sixth-line">
        <td rowspan="2" colspan="2"></td>
        <td class="black-box"></td>
    </tr>

    <tr class="seventh-line">
        <td colspan="3"></td>
    </tr>



</table>
</body>
</html>
